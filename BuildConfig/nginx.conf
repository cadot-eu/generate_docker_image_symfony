server {
    listen 80;
    server_name localhost;
    root /app/public;
    index index.php;
    charset utf-8;

    # ========================
    # 1. Headers de Sécurité Avancés
    # ========================
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header X-XSS-Protection "1; mode=block";
    
    # HSTS (Uncomment if using HTTPS)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ========================
    # 2. Gestion des Assets Dynamiques et Statiques
    # ========================
    # Assets statiques avec cache long
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|css|js|woff|woff2|ttf|otf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Gestion spécifique des assets Symfony
    location /assets/ {
        try_files $uri @symfony;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ========================
    # 3. Routing Symfony
    # ========================
    location / {
        # Routage vers index.php pour Symfony
        try_files $uri /index.php$is_args$args;
    }

    # ========================
    # 4. Configuration FastCGI (PHP-FPM)
    # ========================
    location ~ ^/index\.php(/|$) {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        
        # Paramètres critiques
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        # Optimisation des buffers
        fastcgi_buffer_size 32k;
        fastcgi_buffers 4 32k;
        
        # Gestion des timeouts
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        
        # Sécurité interne
        internal;
        
        # Gestion des erreurs FastCGI
        fastcgi_intercept_errors on;
    }

    # Point de repli pour les assets Symfony
    location @symfony {
        rewrite ^(.*)$ /index.php$is_args$args last;
    }

    # ========================
    # 5. Blocage Accès Direct PHP
    # ========================
    location ~ \.php$ {
        return 404;
    }

    # ========================
    # 6. Optimisations Générales
    # ========================
    # Limite de taille des requêtes
    client_max_body_size 50M;
    
    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        application/json 
        application/javascript 
        text/xml 
        application/xml 
        application/xml+rss 
        text/javascript;
    gzip_min_length 1000;

    # Désactivation des logs pour les ressources statiques
    location = /favicon.ico { 
        log_not_found off; 
        access_log off; 
    }
    location = /robots.txt  { 
        log_not_found off; 
        access_log off; 
    }

    # ========================
    # 7. Protection contre les requêtes malveillantes
    # ========================
    if ($request_method !~ ^(GET|HEAD|POST|DELETE|PUT|PATCH)$) {
        return 405;
    }

    # Logs d'erreur
    error_log /var/log/nginx/symfony_error.log;
    access_log /var/log/nginx/symfony_access.log;
}